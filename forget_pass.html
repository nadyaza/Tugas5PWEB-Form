<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forget password</title>
    <!-- Bootstrap cdn link -->
    <link rel="stylesheet"  type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- css file -->

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 offset-lg-4">
                    <!-- login-box start -->
                    <div class="login-box">
                       <img src="img/1.png">
                       <h2> Reset your password</h2>
                       <!-- form -->
                       <form action="" method="POST">
                           <div class="form-group">
                               <label>password</label>
                               <input type="password" name="password" class="frm-ctrl" placeholder="Write your password" required="required">

                           </div>
                           <div class="form-group">
                                <label>Re-password</label>
                                <input type="re-password" name="re-password" class="frm-ctrl" placeholder="retype your new Password" required="required">

                            </div>
                            <div class="form-group">
                                <input type="submit" name="reset" class="btn-login" value="Reset password">
                                <ul>
                                    <li>Don't have an account? <a href="Account.html">Sign Up</a></li>
                                   </ul>
                            </div>

                       </form>
                       
                       
                       <!-- form -->
                    </div>
                    <!-- login-box  -->
                </div>

            </div>

        </div>
    </section>
