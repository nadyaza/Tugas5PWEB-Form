<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Bootstrap cdn link -->
    <link rel="stylesheet"  type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- css file -->
    <link rel="stylesheet"  type="text/css" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <!-- login-box start -->
                    <div class="login-box">
                       <img src="img/1.png">
                       <h2> Register Account</h2>
                       <!-- form -->
                       <form action="" method="POST">
                           <div class="form-group">
                               <label>Username</label>
                               <input type="text" name="name" class="frm-ctrl" placeholder="Write your name" required="required">

                           </div>
                           <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="frm-ctrl" placeholder="Write your Password" required="required">

                            </div>
                            <div class="form-group">
                                <label>Re-Password</label>
                                <input type="re-password" name="re-password" class="frm-ctrl" placeholder="Write your RePassword" required="required">

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="frm-ctrl" placeholder="Write your Email" required="required">
                                <ul>
                                    <li><span class="forget-text">Forget Password! <a href="forget_pass.html">Click Here</a></span></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="Register" class="btn-login" value="register">
                                <ul>
                                    <li>Have an account? <a href="login.html">Login here</a></li>
                                   </ul>            
                            </div>

                       </form>
                       <!-- form -->
                    </div>
                    <!-- login-box  -->
                </div>

            </div>

        </div>
    </section>
    
</body>
</html>
